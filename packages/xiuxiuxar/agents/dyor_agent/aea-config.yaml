type: skill
behaviours:
  main:
    args:
      max_workers: ${MAX_WORKERS:int:4}
      api_name: ${API_NAME:str:xiuxiuxar/dyor_api}
      ntfy_topic: ${NTFY_TOPIC:str:alerts}
handlers:
