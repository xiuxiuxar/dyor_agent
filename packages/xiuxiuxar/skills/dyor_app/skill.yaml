    args: {}
    class_name: DefaultDialogues
  http_dialogues:
    args: {}
    class_name: HttpDialogues
  lookonchain_client:
    class_name: LookOnChainClient
    args:
      base_url: http://localhost:8000
      search_endpoint: search
      timeout: 15
      max_retries: 3
      backoff_factor: 0.5
  llm_service:
    class_name: LLMService
    args:
      LLM_PRIMARY_MODEL: Meta-Llama-3-3-70B-Instruct
      LLM_FALLBACK_MODEL: DeepSeek-R1-Distill-Qwen-32B
      LLM_API_KEY: key
      LLM_BASE_URL: https://api.openai.com/v1
      LLM_MAX_RETRIES: 4
      LLM_BACKOFF_FACTOR: 1.5
      LLM_TIMEOUT: 60
  researchagent_client:
    class_name: ResearchAgentClient
    args:
      base_url: http://localhost:8000
      api_key: key
  treeofalpha_client:
    class_name: TreeOfAlphaClient
    args:
      base_url: http://localhost:8000
      news_endpoint: news
      cache_ttl: 3600
      max_retries: 3
      backoff_factor: 0.5
      timeout: 15
  trendmoon_client:
    class_name: TrendmoonClient
    args:
      base_url: http://localhost:8000
      insights_url: http://localhost:8000/insights
      api_key: key
      max_retries: 3
      backoff_factor: 0.5
      timeout: 60
  unlocks_client:
    class_name: UnlocksClient
    args:
      base_url: http://localhost:8000
      timeout: 15
      max_retries: 3
      backoff_factor: 0.5
